<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>SchoolName</h2>
        <div class="links">
            <a href="">About Us</a>
            <a href="">Addmission</a>
            <a href="">Stories</a>
            <a href="">Library</a>
        </div>
    </div>
    <div class="academics" id="academics">
        <div class="parent">
            <div class="card">
                <div class="banner">
                    <h2>WelCome</h2>
                </div>
            </div>
            <div class="card">
                <div class="banner">
                    <h2>I am Aishwarya Savale</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-us" id="connect-us">
        <div class="banner">
            <h2>Connect-Us</h2>
        </div>
        <form id="contactForm">
            <div class="input-field">
                <label>FullName</label>
                <input type="text" name="fullname"  id="fullname" required>
            </div>
            <div class="input-field">
                <label>Email Address</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="input-field">
                <label>Mobile No</label>
                <input type="text"  name="mobile" id="mobile" required>
            </div>
            <div class="input-field">
                <label>Your Requirement</label>
                <textarea rows="5" name="requirement" id="requirement" required></textarea>
            </div>
        </form>
    </div> 

</body>
</html>
